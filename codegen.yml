schema: schema.graphql
documents: null
generates:
  ./client/codegen/graphql.ts:
    documents: "client/**/*.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          withHooks: true
          withHOC: false
          withComponent: false

  ./server/codegen/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers:
          avoidOptionals: true
          contextType: ../../pages/api/graphql#Context
          scalars:
            Date: Date
            ID: mongodb#ObjectID
          mappers:
            User: "../Models#User"
            Report: "../Models#Report"
            Slide: "../Models#Slide"
            Chart: "../Models#Chart"
