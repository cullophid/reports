schema: schema.graphql
documents: null
generates:
  ./codegen/client.ts:
    documents: "pages/**/*.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          withHooks: true
          withHOC: false
          withComponent: false

  ./codegen/api.ts:
    plugins:
      - typescript
      - typescript-resolvers:
          avoidOptionals: true
          contextType: ../pages/api/graphql#Context
          scalars:
            Date: Date
            ID: mongodb#ObjectID
          mappers:
            User: "../server/Models#User"
            Report: "../server/Models#Report"
            Slide: "../server/Models#Slide"
            Chart: "../server/Models#Chart"
