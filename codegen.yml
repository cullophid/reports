schema: schema.graphql
documents: null
generates:
  ./client/codegen/graphql.ts:
    documents: "client/**/*.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo:
          withHooks: true
          withHOC: false
          withComponent: false
          nonOptionalTypename: true

  ./server/codegen/graphql.ts:
    plugins:
      - typescript
      - typescript-resolvers:
          avoidOptionals: true
          contextType: ../../pages/api/graphql#Context
          scalars:
            Date: Date
          mappers:
            User: "@generated/photon#User"
            Report: "@generated/photon#Report"
            Slide: "@generated/photon#Slide"
            Chart: "@generated/photon#Chart"
