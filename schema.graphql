scalar Date

type Query {  
  currentUser: User
  reports: [Report!]!
  report(id:ID!): Report!
}

type Mutation {
  signin(email:String!): String!
  createReport(title:String!): Report!
}


type User {
  id: ID!
  createdAt:Date!
  email:String!
  firstName:String!
  lastName:String!
  reports:[Report!]!
}

type Report {
  id: ID!
  owner:User!
  width: Int!
  height: Int!
  title: String!
  slides: [Slide!]!
}

type Slide {
  id:ID!
}

